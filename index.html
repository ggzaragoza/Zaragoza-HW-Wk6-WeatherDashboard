    <title>CodeFront</title>

  <body>

    <main>

        <section>

            <div id="search">

                <h1>CodeFront</h1>
          
                <h2>Your new favorite way to check the forecast, <strong>weather</strong> you like it or not.</h2>

                <input type="text" name="city-search" id="city-search" placeholder="SEARCH BY CITY"/>
                <button id="submit">GET YOUR FORECAST</button>

                <div id="history">
                    <h3>Previously Searched Locations</h3>
                    <button id='clear-cities'>CLEAR</button>

                    <div id="city-buttons"></div>
                </div>
          
            </div>
    
            <div id="forecast">

                <div id = "current-forecast">

                  <div id="city-name"></div>

                  <div id="icon-div">
                    <img id="icon">
                  </div>

                  <div id="weather-data">
                    
                    <div id="city-temp"></div>

                    <div id="wind-speed"></div>
  
                    <div id="humidity"></div>
  
                    <div id="uv-index"></div>

                  </div>

                </div>

                <div id = "five-day"></div> 
                
            </div>

        </section>

    </main>
